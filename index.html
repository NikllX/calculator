<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body class="container">
    <div class="main row justify-content-center flex-column">
        <div class="mx-auto col-9 col-sm-6">
        <form class="form-calculator d-flex flex-column ">
            <input class="form-control my-1" type="number" name="firstNumber" id="firstNumber" value="0">
            <select class="form-select my-1" name="operations" id="operation-select">
                <option value="+" selected>+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class="form-control my-1" type="number"  name="secondNumber" id="secondNumber" value="0">
            <input class="btn btn-primary my-1" type="submit" value="Посчитать">
        </form>
        </div>
        <div class="result mx-auto col-9 col-sm-6 my-1">
            <input class="form-control" type="text" value="Ответ" readonly name="result">
        </div>
        <div class="error-block mx-auto col-9 col-sm-6 my-1">
        </div>
    </div>
</body>
</html>
